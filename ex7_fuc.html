<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WEB2-JavaScript</title>
</head>

<body>
    <h1>function</h1>
    <h2>Basic</h2>
    <ul>
        <script>
            function two(){
                document.write('<li>2-1</li>');
                document.write('<li>2-2</li>');
            }
            document.write('<li>1</li>');
            two();
            document.write('<li>3</li>');
            two();
        </script>
    </ul>
    <h2>Parameter & Argument</h2>
    <script>
        function onePlusOne(){
            document.write(1+1+'<br>');
        }
        onePlusOne();
        function sum(left, right){
            document.write(left+right+'<br>');
        }
        sum(2,3);  // 5
        sum(3,4);  // 7
    </script>
    <h3>Return</h3> 
    <script>
        function sum2(left, right){
            return left+right;
        }
        function redWrite(str){
            document.write(('<div style="color: red;">'+str+'</div><br>'));
        }
        redWrite(sum2(2,3));
        redWrite(sum2(3,4));

        sum(4,5);
        sum(5,6);
    </script>
</body>
</html>
